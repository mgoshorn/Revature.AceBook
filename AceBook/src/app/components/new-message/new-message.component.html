<div id="container">
  <textarea [(ngModel)]="targetId" required id="new-message-receiver" placeholder="Recipient"></textarea>
  <br>
  <textarea [(ngModel)]="inputText" required id="new-message-input" placeholder="Type a message"></textarea>
  <input id="new-message-button" type="button" value="Send" class="btn btn-primary" (click)="sendMessage()">
</div>
